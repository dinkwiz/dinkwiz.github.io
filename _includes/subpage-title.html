<subpage-title>
  <div class="subpage-title">
    
    <div class="cat-link">
      {% if page.layout == "post" %}
      <a href="/categories/{{ page.categories }}.html"> - {{ page.categories }} - </a>
      {% endif %}
    </div>

    <h1>{{ page.title }}</h1>
    <h2>{{ page.subtitle }}</h2>
    
  </div>
</subpage-title>
