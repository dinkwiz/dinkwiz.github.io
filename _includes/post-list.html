<ul class="list  list--posts">
  {% assign sorted-posts = site.posts | sort: 'date' %}    
  {% for page in sorted-posts %}
        <li class="item-post">
          <article class="article  article--post">

                <a href="{{ site.baseurl }}{{ page.url }}">{{ page.categories }} | {{ page.title }}</a> - {{ page.date | date: '%B %Y' }}

          </article>
        </li>
      {% endfor %}
  </ul>
