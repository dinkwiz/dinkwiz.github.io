<ul class="list  list--posts">
      {% for page in site.posts %}
        <li class="item-post">
          <article class="article  article--post">

            <h4><a href="{{ site.baseurl }}{{ page.url }}">{{ page.title }} {{ page.category }}</a></h4>

          </article>
        </li>
      {% endfor %}
  </ul>
