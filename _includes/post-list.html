<ul class="list  list--posts">
      {% for page in site.posts %}
        <li class="item-post">
          <article class="article  article--post">

                <a href="{{ site.baseurl }}{{ page.url }}">{{ page.category }} | {{ page.title }}</a> - {{ page.date | date: '%B %d, %Y' }}

          </article>
        </li>
      {% endfor %}
  </ul>
