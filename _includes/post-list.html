<ul class="list  list--posts">
      {% for page in site.posts %}
        <li class="item-post">
          <article class="article  article--post">

            <a href="{{ site.baseurl }}{{ page.url }}">{{ page.category }} | {{ page.title }}</a>
                <p> - {{ post.date | date: '%B %d, %Y' }} </p>

          </article>
        </li>
      {% endfor %}
  </ul>
