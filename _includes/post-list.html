<div class="blog-posts">
  {% assign sorted-posts = site.posts | sort: 'date' %}    
  {% for page in sorted-posts %}
        <div class="blog-post">
                <a href="{{ site.baseurl }}{{ page.url }}">{{ page.categories }} | {{ page.title }}</a>
                
                - {{ page.date | date: '%B %Y' }}
                
                <p>{{ page.excerpt }}</p>

                <hr class="line">
                
        </div>
      {% endfor %}
  </div>
