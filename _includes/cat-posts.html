
<cat-posts>

  <div class="cat-posts">
    {% assign sorted-posts = site.posts | sort: 'date' %}
        {% for post in sorted-posts %}
        {% if post.categories contains page.category %}
        <div class="cat-post">
          <a href="{{ post.url }}">
            {{post.title }}
            </a>
          <p>{{ post.excerpt }}</p>

        </div>
          {% endif %}
        {% endfor %}
  </div>
</cat-posts>
