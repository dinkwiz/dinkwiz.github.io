
<cat-posts>

  <h4>Posts</h4>

  <div class="cat-posts">
    {% assign sorted-posts = site.posts | sort: 'date' %}
        {% for post in sorted-posts %}
        {% if post.category == page.category %}
          <a href="{{ post.url }}">
            {{post.title }}
            </a>
          {% endif %}
        {% endfor %}
  </div>
</cat-posts>
