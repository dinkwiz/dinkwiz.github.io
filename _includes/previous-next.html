<div class="page-nav">
    
    <div class="prev">
    {% if page.previous.url %}
      <a class="prev-link" href="{{page.previous.url}}"><-- Previous - {{ page.category }} | {{page.previous.title}}</a>
    {% endif %}
    </div>

    <hr class="line">
        
    <div class="next">
    {% if page.next.url %}
      <a class="next-link" href="{{page.next.url}}">Next - {{ page.category }} | {{page.next.title}} --></a>
    {% endif %}
    </div>
        
</div>
