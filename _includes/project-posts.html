
<project-posts>

  <h4>Posts</h4>

  <div class="proj-posts">
    <ul>
    {% assign filtered_posts = site.posts | where: 'project-id', page.project-id %}
      {% assign sorted = filtered_posts | sort: 'project-order' %}
        {% for post in sorted %}
        <div class="proj-post">
           <li><a href="{{ post.url }}">{{ post.category }} | {{ post.title }}</a></li>
          </div>
        {% endfor %}
    </ul>

  </div>
</project-posts>
